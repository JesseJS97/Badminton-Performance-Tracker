{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<form method="POST">
    <br />
    <h1 align="center">Select Sport</h1>

    <!-- Button layout influenced by: https://www.w3schools.com/tags/tag_button.asp
    https://www.w3schools.com/howto/howto_css_round_buttons.asp-->
    <br />
    <head>
    <style>
    .button {
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    }

    .button1 {
    background-color: white;
    color: black;
    border: 2px solid #04AA6D;
    border-radius: 12px;
    }

    .button1:hover {
    background-color: #04AA6D;
    color: white;
    border-radius: 12px;
    }

    </style>
    </head>
    <body>
    <button class="button button1">Badminton</button>
    </body>
</form>
{% endblock %}
